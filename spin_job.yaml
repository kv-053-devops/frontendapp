apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: script-job
  name: test-a
  namespace: spinnaker
spec:
  backoffLimit: 2
  template:
    spec:
      containers:
        - command:
            - bash
            - script.sh
          image: tutum/curl
          name: script
          volumeMounts:
            - mountPath: /opt/script
              name: script-configmap
              readOnly: false
      restartPolicy: Never
      serviceAccountName: spinnaker-service-account
      volumes:
        - configMap:
            name: script-configmap
          name: script-configmap
