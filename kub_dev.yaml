---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontendapp
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontendapp
  template:
    metadata:
      labels:
        app: frontendapp
    spec:
      hostname: frontendapp
      containers:
      - name: frontendapp
        image: eu.gcr.io/$PROJECT_ID/frontendapp:$SHORT_SHA
        ports:
        - containerPort: 5001
        env:
        - name: APP_QUERY_URL
          valueFrom:
            configMapKeyRef:
              name: frontendapp-env-vars
              key: app_query_url
        - name: APP_SETTINGS_URL
          valueFrom:
            configMapKeyRef:
              name: frontendapp-env-vars
              key: app_settings_url
        - name: APP_SETTINGS_SAVE_URL
          valueFrom:
            configMapKeyRef:
              name: frontendapp-env-vars
              key: app_settings_save_url
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: frontendapp
  labels:
    app: frontendapp
  namespace: dev
spec:
  ports:
  - port: 80
    targetPort: 5001
  selector:
    app: frontendapp
  type: LoadBalancer
---
apiVersion: v1
data:
  script.sh: |-
   status_code=$(curl --write-out %{http_code} --silent http://frontendapp.dev.svc)
   if [[ "$status_code" -ne 200 ]] ; then
   echo SPINNAKER_PROPERTY_RELEASE=Success
kind: ConfigMap
metadata:
  name: script-configmap
  namespace: dev
